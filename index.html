<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hardware Komputer</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

  <body>

<h1>Hardware Komputer</h1>
<p>Putar model 3D, lalu klik tombol di bawah.</p>

<!-- MODEL 3D -->
<div class="viewer-container">

  <model-viewer
    id="pcModel"
    src="pc.glb"
    camera-controls
    transition-duration="800">
  </model-viewer>

  <div id="infoText">Klik CPU / GPU</div>

</div>
    
<script>
const text = document.getElementById("infoText");

function focusCPU() {
  text.innerText = "Ini adalah CPU (Central Processing Unit)";
}

function focusGPU() {
  text.innerText = "Ini adalah GPU (Graphic Processing Unit)";
}
</script>
