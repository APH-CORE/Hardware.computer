<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hardware Komputer</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

  <body>

<h1>Hardware Komputer</h1>
<p>Putar model 3D, lalu klik tombol di bawah.</p>

<!-- MODEL 3D -->
<div class="viewer">
  <model-viewer
    src="pc.glb"
    alt="PC 3D"
    auto-rotate
    camera-controls>
  </model-viewer>
</div>

<!-- TOMBOL -->
<div class="controls">
  <button onclick="showInfo('cpu')">CPU</button>
  <button onclick="showInfo('gpu')">GPU</button>
  <button onclick="showInfo('ram')">RAM</button>
</div>

<!-- INFO -->
<div id="info"></div>

<script src="script.js"></script>
</body>

  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<model-viewer
  id="pcModel"
  src="pc.glb"
  camera-controls
  style="width:100%; height:400px;"
  transition-duration="800">
</model-viewer>

<div class="buttons">
  <button onclick="focusCPU()">CPU</button>
  <button onclick="focusGPU()">GPU</button>
</div>
