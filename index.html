<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hardware Komputer</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>
<body>

<h1>Hardware Komputer</h1>
<p>Putar model 3D, lalu klik tombol untuk melihat penjelasan.</p>

<div class="container">

  <!-- MODEL 3D -->
  <div class="viewer">
    <model-viewer
      src="pc.glb"
      alt="PC 3D"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <!-- TOMBOL -->
  <div class="controls">
    <button onclick="showInfo('cpu')">CPU</button>
    <button onclick="showInfo('gpu')">GPU</button>
    <button onclick="showInfo('ram')">RAM</button>
  </div>

</div>

<div id="info"></div>

<script src="script.js"></script>
</body>

  <!-- TITIK KLIK -->
  <button class="hotspot cpu" onclick="showInfo('cpu')"></button>
  <button class="hotspot gpu" onclick="showInfo('gpu')"></button>
  <button class="hotspot ram" onclick="showInfo('ram')"></button>
</div>

<div id="info"></div>

<script src="script.js"></script>
</body>
</html>
