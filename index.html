<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #aaa; }
  </style>
</head>
<body>

<!-- THREE JS (NON MODULE, PALING AMAN) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // SCENE
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xaaaaaa);

  // CAMERA (samping)
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(5, 2, 0);
  camera.lookAt(0, 1, 0);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LIGHT
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // OBJECT (PC dummy)
  const geometry = new THREE.BoxGeometry(1.2, 2, 0.5);
  const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
  const pc = new THREE.Mesh(geometry, material);
  pc.position.y = 1;
  scene.add(pc);

  // ANIMATE (rotate super halus)
  function animate() {
    requestAnimationFrame(animate);
    pc.rotation.y += 0.002;
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
