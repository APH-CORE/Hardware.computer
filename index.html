<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hardware Komputer 3D</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">

  <div class="viewer-box">
    <model-viewer
      id="pcModel"
      src="./pc.glb"
      camera-controls
      interaction-prompt="none"
      min-camera-orbit="85deg 70deg 1.8m"
      max-camera-orbit="95deg 80deg 2.6m"
      transition-duration="900"
      shadow-intensity="1">
    </model-viewer>
  </div>

  <div class="buttons">
    <button onclick="focusCPU(this)">CPU</button>
    <button onclick="focusGPU(this)">GPU</button>
    <button onclick="focusRAM(this)">RAM</button>
    <button onclick="focusMB(this)">Motherboard</button>
    <button onclick="focusFan(this)">Fan</button>
    <button onclick="focusStorage(this)">Storage</button>
    <button onclick="focusPSU(this)">PSU</button>
  </div>

  <div id="infoText">
    Klik & geser model untuk melihat komponen komputer
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
