<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Web Hardware 3D</title>

<!-- MODEL VIEWER -->
<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: white;
}

/* CONTAINER */
.viewer-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  height: 450px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
  background: #111;
}

/* MODEL */
model-viewer {
  width: 100%;
  height: 100%;
  background: transparent;
}

/* TEKS INFO */
#infoText {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding: 10px 18px;
  border-radius: 14px;
  font-size: 14px;
  z-index: 10;
  transition: 0.3s;
}

/* TOMBOL */
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

button {
  padding: 12px 24px;
  border-radius: 14px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  background: #2d2dff;
  color: white;
  transition: 0.3s;
}

button:hover {
  background: #5050ff;
}

button.active {
  background: #00d4ff;
  color: black;
}
</style>
</head>

<body>

<!-- VIEWER -->
<div class="viewer-container">

  <model-viewer
    id="pcModel"
    src="pc.glb"
    camera-controls
    transition-duration="800"
    shadow-intensity="1">
  </model-viewer>

  <div id="infoText">
    Klik CPU atau GPU untuk melihat detail
  </div>

</div>

<!-- TOMBOL -->
<div class="buttons">
  <button id="btnCPU" onclick="focusCPU()">CPU</button>
  <button id="btnGPU" onclick="focusGPU()">GPU</button>
</div>

<script>
const model = document.getElementById("pcModel");
const text = document.getElementById("infoText");
const btnCPU = document.getElementById("btnCPU");
const btnGPU = document.getElementById("btnGPU");

function resetButton() {
  btnCPU.classList.remove("active");
  btnGPU.classList.remove("active");
}

function focusCPU() {
  resetButton();
  btnCPU.classList.add("active");

  model.cameraOrbit = "30deg 70deg 1.5m";
  model.fieldOfView = "30deg";
  text.innerText = "CPU (Central Processing Unit) adalah otak komputer.";
}

function focusGPU() {
  resetButton();
  btnGPU.classList.add("active");

  model.cameraOrbit = "-40deg 75deg 1.6m";
  model.fieldOfView = "30deg";
  text.innerText = "GPU (Graphics Processing Unit) mengolah grafis.";
}
</script>

</body>
</html>
